<div class="custom-select" [class.open]="isOpen()">
    <button type="button" class="select-trigger" (click)="toggleDropdown()">
        <span class="select-label" [class.placeholder]="selectedLabel() === placeholder">
            {{ selectedLabel() }}
        </span>
        <span class="select-arrow material-icons">
            {{ isOpen() ? 'expand_less' : 'expand_more' }}
        </span>
    </button>

    @if (isOpen()) {
    <div class="select-dropdown">
        @for (option of options; track option.value) {
        <div class="select-option" [class.selected]="isSelected(option)" (click)="selectOption(option)">
            <span class="option-label">{{ option.label }}</span>
            @if (isSelected(option)) {
            <span class="option-check material-icons">check</span>
            }
        </div>
        }
    </div>
    }
</div>
