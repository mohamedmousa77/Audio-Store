<div class="admin-layout">
  <app-admin-sidebar />

  <div class="main-content">
    <app-admin-header />

    <div class="content-area">
      <!-- Stats Grid -->
      <div class="stats-grid">
        @for (stat of stats(); track $index) {
        <app-stat-card [stat]="stat" />
        }
      </div>

      <!-- Dashboard Grid -->
      <div class="dashboard-grid">
        <!-- Orders by Status Section -->
        <div class="dashboard-card status-card-wrapper">
          <div class="card-header">
            <h2 class="card-title">{{translations().dashboard.orderByStatus.title}}</h2>
            <a routerLink="/admin/orders" class="view-all-link">
              {{translations().dashboard.viewReport}}
              <span class="material-icons">arrow_forward</span>
            </a>
          </div>
          <app-recent-orders [orders]="ordersStatusData()" />
        </div>

        <!-- Sales by Category Section -->
        <div class="dashboard-card stats-card">
          <div class="card-header">
            <h2 class="card-title">{{translations().dashboard.salesByCategory}}</h2>
          </div>
          <app-category-stats [categories]="categoryStats()" />
        </div>
      </div>

      <!-- Top Selling Products Section -->
      <top-products-dashboard-manage [products]="topProducts()" />
    </div>
  </div>
</div>
