<div class="orders-table-container">
  <table class="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Total</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders" class="order-row">
        <td>
          <a [routerLink]="['/admin/orders', order.id]" class="order-id">
            {{ order.id }}
          </a>
        </td>
        <td>
          <div class="customer-info">
            <div class="customer-avatar">
              {{ order.customerName.charAt(0) }}
            </div>
            <div class="customer-details">
              <p class="customer-name">{{ order.customerName }}</p>
              <p class="customer-email">{{ order.customerEmail }}</p>
            </div>
          </div>
        </td>
        <td>
          <app-badge [status]="order.status" />
        </td>
        <td>
          <span class="order-total">{{ order.total }}</span>
        </td>
        <td>
          <span class="order-time">{{ order.time }}</span>
        </td>
        <td>
          <div class="action-buttons">
            <button class="action-btn view-btn" title="View Order">
              <span class="material-icons">visibility</span>
            </button>
            <button class="action-btn edit-btn" title="Edit Order">
              <span class="material-icons">edit</span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
