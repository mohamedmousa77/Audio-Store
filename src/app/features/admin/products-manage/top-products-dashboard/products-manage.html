<div class="dashboard-card top-selling-card">
    <div class="table-header">
        <h3>Top Selling Products</h3>
        <a href="#" class="view-all-link">
            View Report
            <span class="material-icons">arrow_forward</span>
        </a>
        <!-- <span class="results-count">{{ products.length }} products</span> -->
    </div>
    <div class="table-container">
        <table class="model-table">
            <thead>
                <tr>
                    <th>PRODUCT NAME</th>
                    <th>CATEGORY</th>
                    <th>STOCK STATUS</th>
                    <th>PRICE</th>
                    <th>SALES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products" class="product-row">
                    <td>
                        <div class="product-cell">
                            <img [src]="product.productImage" [alt]="product.productName" class="product-image" />
                            <div class="product-details">
                                <span class="product-name">{{ product.productName }}</span>
                                <span class="product-brand">{{ product.brand }}</span>
                            </div>
                        </div>
                    </td>
                    <td class="text-secondary">{{ product.categoria }}</td>
                    <td>
                        <span class="stock-badge" [ngClass]="product.stockStatus.toLowerCase().split(' ').join('-')">
                            {{ product.stockStatus }}
                        </span>
                    </td>
                    <td class="product-price">{{ product.totalRevenue }}</td>
                    <td><strong class="sales-count">{{ product.totalQuantitySold }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
