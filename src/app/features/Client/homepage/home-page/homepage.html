<app-client-header />

<main class="home-page">
  <!-- Loading State -->
  @if (isLoading()) {
  <div class="loading-container">
    <div class="spinner"></div>
    <p>{{ translations().common.loading }}</p>
  </div>
  }

  <!-- Error State -->
  @else if (error()) {
  <div class="error-container">
    <p class="error-message">{{ error() }}</p>
    <button class="retry-button" (click)="retryLoad()">{{ translations().common.cancel }}</button>
  </div>
  }

  <!-- Content -->
  @else {
  <div class="homepage-section">
    <app-hero-banner [product]="newProduct()" />
  </div>
  <div class="homepage-section">
    <app-featured-products [products]="featuredProducts()" />
  </div>
  <div class="homepage-section">
    <app-category-showcase [categories]="topCategories()" />
  </div>
  <div class="homepage-section">
    <app-newsletter-signup />
  </div>
  }
</main>

<app-client-footer />
