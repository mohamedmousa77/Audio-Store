<section class="hero-banner">
  @if (product) {
  <div class="hero-container">
    <!-- Content -->
    <div class="hero-content">
      <h1 class="hero-title">{{ product.name }}</h1>
      <p class="hero-description">{{ product.description || product.description }}</p>

      <div class="hero-actions">
        <button class="btn btn-primary" (click)="addToCart()">
          <span class="material-symbols-outlined">shopping_cart</span>
          {{ translations().hero.shopNow }}
        </button>
        <button class="btn btn-secondary" (click)="goToPageDetails(product.id)">
          {{ translations().hero.learnMore }}
        </button>
      </div>
    </div>

    <!-- Image -->
    <div class="hero-image-container">
      <div class="hero-image"
        [style.backgroundImage]="'url(' + (product.mainImage || '/assets/product-placeholder.png') + ')'"></div>
    </div>
  </div>
  }
</section>
