<section class="featured-section">
  <div class="featured-container">
    <!-- Header -->
    <div class="featured-header">
      <h2 class="featured-title"> {{ translations().featured.title }}</h2>
      <a routerLink="/category/all" class="view-all-link">
        {{ translations().featured.viewAll }}
        <span class="material-symbols-outlined">arrow_forward</span>
      </a>
    </div>

    <!-- Loading State -->
    @if (loading()) {
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Loading products...</p>
    </div>
    }

    <!-- Products Grid -->
    @if (!loading()) {
    <div class="products-grid">
      @for (product of products; track product.id) {
      <app-product-card [product]="product" [clickable]="true" (productSelected)="goToProduct($event)" />
      }
    </div>
    }
  </div>
</section>
