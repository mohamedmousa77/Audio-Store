<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="header-logo">
      <a routerLink="/" class="logo-link">
        <span class="material-icons logo-icon">graphic_eq</span>
        <span class="logo-text">Audio Store</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="header-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Home
      </a>
      <a *ngFor="let category of categories"
         [routerLink]="category.path"
         routerLinkActive="active">
        {{ category.name }}
      </a>
      <a routerLink="/support" routerLinkActive="active">
        Support
      </a>
    </nav>

    <!-- Search Bar -->
    <div class="header-search">
      <form (ngSubmit)="onSearch()" class="search-form">
        <span class="material-icons search-icon">search</span>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          name="search"
          placeholder="Search products..."
          class="search-input"
        />
      </form>
    </div>

    <!-- Header Actions -->
    <div class="header-actions">      
      <!-- Account -->
      <button class="action-btn account-btn" title="Account">
        <span class="material-icons">person</span>
      </button>

      <!-- Cart -->
      <div (click)="goToCart()" class="action-btn cart-btn" title="Shopping Cart">
        <span class="material-icons">shopping_cart</span>
        <span class="cart-badge" *ngIf="cartItemCount > 0">
          {{ cartItemCount }}
        </span>
      </div>

      <!-- Translation Option -->
      <div id="google_translate_element" class="translate-widget"></div>

      <!-- Mobile Menu Toggle -->
      <button
        class="mobile-menu-btn"
        (click)="toggleMobileMenu()"
        title="Menu"
      >
        <span class="material-icons">
          {{ mobileMenuOpen ? 'close' : 'menu' }}
        </span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" *ngIf="mobileMenuOpen">
    <nav class="mobile-nav">
      <a routerLink="/" (click)="closeMobileMenu()" class="mobile-nav-link">
        Home
      </a>
      <a *ngFor="let category of categories"
         [routerLink]="category.path"
         (click)="closeMobileMenu()"
         class="mobile-nav-link">
        {{ category.name }}
      </a>
      <a routerLink="/support" (click)="closeMobileMenu()" class="mobile-nav-link">
        Support
      </a>
    </nav>
  </div>
</header>
